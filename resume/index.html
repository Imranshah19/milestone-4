<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="resumeDiv">
      <header>
        <div>
          <h1 class="white"><span id="resumeName"></span></h1>
          <p class="white"><span id="resumeDesignation"></span></p>
        </div>
        <img id="resumeImg" src="profile.jpg" alt="" />
      </header>

      <div class="content">
        <aside>
          <section class="contact">
            <h2>Contact</h2>
            <p><strong>Phone</strong></p>
            <p><span id="resumePhone"></span></p>
            <br />
            <p><strong>Email</strong></p>
            <p><span id="resumeEmail"></span></p>
            <br />
            <p><strong>Address</strong></p>
            <p><span id="resumeAddress"></span></p>
          </section>

          <section class="education">
            <h2>Education</h2>
            <p><span id="resumePass1"></span></p>
            <p>
              <strong>
                <span id="resumeDegree1"></span></strong>
              
            </p>
            <p><span id="resumeUniversity1"></span></p>

            <p><span id="resumePass2"></span></p>
            <p><strong><span id="resumeDegree2"></span></strong></p>
            <p><span id="resumeUniversity2"></span></p>

            <p><span id="resumePass3"></span></p>
            <p><strong><span id="resumeDegree3"></span></strong></p>
            <p><span id="resumeUniversity3"></span></p>
          </section>
          <section class="skill">
            <h2>Expertise</h2>
            <ul>
              <li><span id="resumeSkill1"></span></li>
              <li><span id="resumeSkill2"></span></li>
              <li><span id="resumeSkill3"></span></li>
              <li><span id="resumeSkill4"></span></li>
              <li><span id="resumeSkill5"></span></li>
            </ul>
          </section>
          <section class="language">
            <h2><strong>Language</strong></h2>
            <p><span id="resumeLang1"></span></p>
            <p><span id="resumeLang2"></span></p>
            <p><span id="resumeLang3"></span></p>
          </section>
        </aside>

        <main class="main-content">
          <section id="experience" class="experience">
            <h2>Experience</h2>
            <div class="experience-items">
              <p><span id="resumeStartyear"></span><span id="resumeEndyear"></span></p>
            <P><strong><span id="resumeCompany"></span>  <span id="resumeCompanylocation"></span></strong></P>
            <p><strong><span id="resumeJobtitle"></span></strong></p>
            <ul>
              <li><span id="resumeAchive1"></span></li>
              <li><span id="resumeAchive2"></span> </li>
              <li><span id="resumeAchive3"></span></li>
            </ul>
            </div>

            <h2>Experience</h2>
            <div class="experience-items">
              <p><span id="resumeStartyear"></span><span id="resumeEndyear"></span></p>
            <P><strong><span id="resumeCompany"></span>  <span id="resumeCompanylocation"></span></strong></P>
            <p><strong><span id="resumeJobtitle"></span></strong></p>
            <ul>
              <li><span id="resumeAchive1"></span></li>
              <li><span id="resumeAchive2"></span> </li>
              <li><span id="resumeAchive3"></span></li>
            </ul>
            </div>

            
          </section>

          <section id="ref" class="refrence">
            <h2>Refrence</h2>
            <p>Avaliable upon request</p>

          </section>
        </main>
      </div>
    </div>

    <div class="btnDiv">

<button id="print_btn" class="btn">print</button>
<button id="edit_btn" class="btn">Edit</button>

    </div>
  </body>
  
  <script src="resumescript.js"></script>
</html>
